<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br><br>
    <!--<button type="button" id="green">Green</button>-->
    <!--<button type="button" id="red">Red</button>-->
    <button type="button" id="clearButton">Clear Canvas</button>

    <br><br>
    Drawing Mode:
    <br>
    <button type="button" id="pointButton">Squares</button>
    <button type="button" id="triButton">Triangles</button>
    <button type="button" id="circleButton">Circles</button>
    
    <br><br>
    Shape Color:
    <br>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <br><br>
    Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
    (Circles) Segment Count: <input type="range" min="3" max="40" value="10" class="slider" id="segSlide">

    <br><br><br>Picture:
    <button type="button" id="pictureButton">Draw A Picture!</button>
    <br>
    <canvas id="pic" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="asg1reference.jpg" style="position: absolute; left: 450px; top: 700px; width: 400px;">
    
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Picture.js"></script>
    <script src="ColoredPoints.js"></script>

    <br><br><br>The Algorithm<br>
    <canvas id="game" width="400" height="400"></canvas>
    <script src="ShooterGame.js"></script>
    <script>
      const game = new ShooterGame('game');
      game.start();
    </script>
    
  </body>
</html>
